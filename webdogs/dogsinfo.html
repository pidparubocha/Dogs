<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Собаки" />
    <meta name="keywords" content="собаки, купити" />


    <title>DOGS</title>
    <link rel='stylesheet' type="text/css" media='(min-width: 768px)' href='style/styledogs.css' />
    <link rel='stylesheet' type="text/css" media='(max-width: 767px)' href='style/phone.css' />
</head>
<body>

    <div class="nav">
        <div class="logo">

        </div>

        <div class="menu">
            <div class="menu-item"> DOGS </div>
            <div class="menu-item"> PRICE </div>
            <div class="menu-item"> SEARCH </div>
        </div>
    </div>

    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/shpiz.png)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Немецкий шпиц</div>
            <div class="dog-text">
                <!--Шпицы обладают энергичным и добродушным характером, любят хозяев и ладят с другими питомцами.
                Они достаточно активны и нуждаются в ежедневном выгуле, хотя справлять нужду могут и в лоток.-->
            </div>
        </div>
    </div>
    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/korgi.jpg)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Вельш-корги</div>
            <div class="dog-text">

                <!-- За последние сто лет корги сделали впечатляющую карьеру: пастушьи собаки превратились в элитных компаньонов.
                 Пемброки сохраняют замечательный характер настоящих овчарок. Это умные, смелые, активные животные,
                 которые легко дрессируются и с удовольствием выполняют команды хозяина.-->
             </div>
         </div>
     </div>
     <div class="dog">
         <div class="dog-pic" style="background-image: url(images/dzhek.jpg)">

         </div>

         <div class="dog-inf">
             <div class="dog-name">Джек-рассел-терьер</div>
             <div class="dog-text">
                 <!--Это порода собак, которая не подойдет спокойным домоседам. Больше всего они любят проводить время на свежем воздухе, бегать и играть.
                 Джек-рассел-терьеры хорошо ладят с детьми и всегда готовы поиграть с мячиком или фризби, а вот кошкам или грызунам они часто совсем не рады.-->
             </div>
         </div>
     </div>
     <div class="dog">
         <div class="dog-pic" style="background-image: url(images/chi.jpg)">

         </div>

         <div class="dog-inf">
             <div class="dog-name">Чихуахуа</div>
             <div class="dog-text">
                 <!--Эти карликовые собачки очень ориентированы на хозяина, привязчивы и чувствительны.
                В сердце владельца они хотят занимать первое место и могут быть ревнивы к новым членам семьи и питомцам.-->
            </div>
        </div>

    </div>
    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/haski.jpg)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Хаски</div>
            <div class="dog-text">
                <!--После выхода сериала «Игра престолов» популярность лютоволков-хаски взлетела до небес.
                Но важно помнить: от природы деятельные и активные, эти питомцы плохо переносят содержание в квартире.
                Они обожают движение, новые впечатления и хотят все свое время проводить на свежем воздухе.-->
            </div>
        </div>
    </div>
    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/mops.jpg)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Мопс</div>
            <div class="dog-text">
                <!--Мопсы – самая крупная из мелких пород собак, а их
                характер можно назвать «золотой серединой». Питомцы умеренно подвижны, достаточно спокойны и рассудительны.-->
            </div>
        </div>
    </div>
    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/york.jpg)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Йоркширский терьер</div>
            <div class="dog-text">
                <!--Веселый нрав йорков делает их отличными компаньонами для взрослых и детей.
                Эти добрые и умные собаки обожают общение и игры, плохо переносят одиночество. Модные
                стрижки – необходимость для йорков, поэтому посещение грумера придется внести в список обязательных дел.-->
            </div>
        </div>
    </div>
    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/labrador.jpg)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Лабрадор-ретривер</div>
            <div class="dog-text">
                <!--Бесконечная преданность семье – главная черта лабрадоров. К детям,
                старикам и больным эти собаки относятся с бесконечным терпением и любовью. Лабрадоры
                очень сообразительны и обожают радовать хозяина, а потому с удовольствием осваивают и
                выполняют новые команды.-->
            </div>
        </div>
    </div>
    <div class="dog">
        <div class="dog-pic" style="background-image: url(images/ovcharka.jpg)">

        </div>

        <div class="dog-inf">
            <div class="dog-name">Немецкая овчарка</div>
            <div class="dog-text">
                <!--Немецкие овчарки относятся к самым известным породам собак.
                Они возглавляют рейтинги самых смелых, верных, умных питомцев. Немцы могут быть и прекрасными
                компаньонами, и ценными работниками,
                но в любом случае важно обеспечить им достаточно движения, новых впечатлений и интересных задач.-->
            </div>
        </div>
    </div>
</body>
</html>
